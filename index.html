<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Scan Sampah AI</title>

    <!-- TensorFlow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f2f1;
            text-align: center;
        }

        .container {
            background: white;
            max-width: 420px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            border: none;
            background: #009688;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #00796b;
        }

        .hidden {
            display: none;
        }

        #hasil {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>‚ôªÔ∏è Scan Sampah AI</h1>
    <p>Pilah sampah organik & anorganik</p>

    <!-- Tombol toggle kamera -->
    <button id="toggleCameraBtn" onclick="toggleScan()">üì∑ Buka Scan</button>

    <!-- Area kamera -->
    <div id="cameraArea" class="hidden">
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" class="hidden"></canvas>
        <button onclick="scanSampah()">üîç Scan Sampah</button>
    </div>

    <div id="hasil">‚è≥ Memuat AI...</div>
</div>

<script>
const video = document.getElementById("camera");
const canvas = document.getElementById("canvas");
const hasil = document.getElementById("hasil");
const cameraArea = document.getElementById("cameraArea");
const toggleBtn = document.getElementById("toggleCameraBtn");
const scanBtn = document.getElementById("scanBtn");
const ctx = canvas.getContext("2d");

let model = null;
let stream = null;


// =======================
// TOGGLE SCAN (BUKA / TUTUP)
// =======================
async function toggleScan() {
    if (stream === null) {
        // ===== BUKA SCAN =====
        cameraArea.classList.remove("hidden");
        hasil.innerHTML = "‚è≥ Menyiapkan kamera & AI...";
        scanBtn.disabled = true;
        toggleBtn.disabled = true;

        try {
            // Aktifkan kamera belakang
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" }
            });
            video.srcObject = stream;

            // Tunggu video siap
            await new Promise(resolve => {
                video.onloadedmetadata = () => resolve();
            });

            // Load AI SEKARANG (bukan saat awal web)
            model = await mobilenet.load();

            hasil.innerHTML = "‚úÖ Kamera & AI siap, silakan scan!";
            toggleBtn.innerHTML = "‚ùå Tutup Scan";
            scanBtn.disabled = false;
            toggleBtn.disabled = false;

        } catch (err) {
            hasil.innerHTML = "‚ùå Gagal menyiapkan kamera / AI";
            stream = null;
            toggleBtn.disabled = false;
        }

    } else {
        // ===== TUTUP SCAN =====
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        stream = null;
        model = null;

        cameraArea.classList.add("hidden");
        toggleBtn.innerHTML = "üì∑ Buka Scan";
        hasil.innerHTML = "üîí Scan ditutup";
        scanBtn.disabled = true;
    }
}


// =======================
// SCAN SAMPAH
// =======================
async function scanSampah() {
    // Ambil gambar dari kamera
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    // Kirim ke AI
    const predictions = await model.classify(canvas);
    const objek = predictions[0].className.toLowerCase();
    const confidence = (predictions[0].probability * 100).toFixed(2);

    // LOGIKA ORGANIK / ANORGANIK
    if (
        objek.includes("banana") ||
        objek.includes("apple") ||
        objek.includes("orange") ||
        objek.includes("food") ||
        objek.includes("leaf") ||
        objek.includes("plant") ||
        objek.includes("fruit") ||
        objek.includes("vegetable")
    ) {
        hasil.innerHTML =
            `üåø <b>ORGANIK</b><br>
             Objek: ${objek}<br>
             Keyakinan AI: ${confidence}%`;
        hasil.style.color = "green";
    } else {
        hasil.innerHTML =
            `‚ôªÔ∏è <b>ANORGANIK</b><br>
             Objek: ${objek}<br>
             Keyakinan AI: ${confidence}%`;
        hasil.style.color = "blue";
    }
}
</script>

</body>
</html>

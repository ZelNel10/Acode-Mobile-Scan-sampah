<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Scan Sampah AI</title>

    <!-- TensorFlow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f2f1;
            text-align: center;
        }

        .container {
            background: white;
            max-width: 420px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            border: none;
            background: #009688;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #00796b;
        }

        .hidden {
            display: none;
        }

        #hasil {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>‚ôªÔ∏è Scan Sampah AI</h1>
    <p>Pilah sampah organik & anorganik</p>

    <!-- Tombol toggle kamera -->
    <button id="toggleCameraBtn" onclick="toggleScan()">üì∑ Buka Scan</button>

    <!-- Area kamera -->
    <div id="cameraArea" class="hidden">
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" class="hidden"></canvas>
        <button onclick="scanSampah()">üîç Scan Sampah</button>
    </div>

    <div id="hasil">‚è≥ Memuat AI...</div>
</div>

<script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const hasil = document.getElementById("hasil");
    const cameraArea = document.getElementById("cameraArea");
    const toggleBtn = document.getElementById("toggleCameraBtn");
    const ctx = canvas.getContext("2d");

    let model = null;
    let stream = null;

    // Load AI model
    async function loadModel() {
        model = await mobilenet.load();
        hasil.innerHTML = "‚úÖ AI siap, tekan Buka Scan";
    }
    loadModel();

    // Toggle kamera (BUKA / TUTUP)
    async function toggleScan() {
        if (stream === null) {
            // BUKA KAMERA
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });

                video.srcObject = stream;
                cameraArea.classList.remove("hidden");
                toggleBtn.innerHTML = "‚ùå Tutup Scan";
                hasil.innerHTML = "üì∑ Kamera aktif, arahkan ke sampah";

            } catch (err) {
                hasil.innerHTML = "‚ùå Kamera tidak dapat diakses";
                stream = null;
            }
        } else {
            // TUTUP KAMERA
            stream.getTracks().forEach(track => track.stop());
            video.srcObject = null;
            stream = null;

            cameraArea.classList.add("hidden");
            toggleBtn.innerHTML = "üì∑ Buka Scan";
            hasil.innerHTML = "üîí Kamera dimatikan";
        }
    }

    // Scan sampah
    async function scanSampah() {
        if (!model) {
            hasil.innerHTML = "‚ö†Ô∏è AI belum siap";
            return;
        }

        if (video.readyState < 2) {
            hasil.innerHTML = "‚ö†Ô∏è Kamera belum siap, tunggu sebentar...";
            return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        const predictions = await model.classify(canvas);
        const objek = predictions[0].className.toLowerCase();

        if (
            objek.includes("banana") ||
            objek.includes("food") ||
            objek.includes("leaf") ||
            objek.includes("plant") ||
            objek.includes("fruit")
        ) {
            hasil.innerHTML = `üåø <b>ORGANIK</b><br>${objek}`;
            hasil.style.color = "green";
        } else {
            hasil.innerHTML = `‚ôªÔ∏è <b>ANORGANIK</b><br>${objek}`;
            hasil.style.color = "blue";
        }
    }
</script>

</body>
</html>

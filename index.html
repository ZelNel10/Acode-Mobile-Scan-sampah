<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Scan Sampah AI</title>

    <!-- TensorFlow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f2f1;
            text-align: center;
        }

        .container {
            background: white;
            max-width: 420px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            border: none;
            background: #009688;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #00796b;
        }

        .hidden {
            display: none;
        }

        #hasil {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>‚ôªÔ∏è Scan Sampah</h1>
    <p>Pilah sampah organik & anorganik</p>

    <!-- Tombol Toggle -->
    <button id="toggleCameraBtn" onclick="toggleScan()">üì∑ Buka Scan</button>

    <!-- Area Kamera -->
    <div id="cameraArea" class="hidden">
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" class="hidden"></canvas>

        <button onclick="scanSampah()">üîç Scan Sampah</button>
    </div>

    <div id="hasil">Menunggu perintah...</div>
</div>

<script>
async function scanSampah() {
    if (!model) {
        hasil.innerHTML = "‚ö†Ô∏è AI belum siap";
        return;
    }

    if (video.readyState < 2) {
        hasil.innerHTML = "‚ö†Ô∏è Kamera belum siap, tunggu sebentar...";
        return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    const predictions = await model.classify(canvas);
    const objek = predictions[0].className.toLowerCase();

    if (
        objek.includes("banana") ||
        objek.includes("food") ||
        objek.includes("leaf") ||
        objek.includes("plant") ||
        objek.includes("fruit")
    ) {
        hasil.innerHTML = `üåø <b>ORGANIK</b><br>${objek}`;
        hasil.style.color = "green";
    } else {
        hasil.innerHTML = `‚ôªÔ∏è <b>ANORGANIK</b><br>${objek}`;
        hasil.style.color = "blue";
    }
}
</script>

</body>
</html>
